	<script>
		var winsize = {width:'1920', height:'1080'}
		var bg = document.querySelector('.bg')
		var jsbg = document.querySelector('.jsbg')
		var animate = lottie.loadAnimation({
			container: jsbg, // the dom element that will contain the animation
			renderer: 'svg',
			loop: true,
			autoplay: true,
			path: 'images/bg2.json', // the path to the animation json
			rendererSettings : { 
				preserveAspectRatio : 'xMidYMid meet',
				className : 'some-css-class-name',
			} 
		});
		animate.setSpeed(0.5);

		var svgRendered
		function resize(){
			winsize.width = window.innerWidth
			winsize.height = window.innerHeight
			bg.getAttributeNode('width').value = winsize.width
			bg.getAttributeNode('height').value = winsize.height
			jsbg.getAttributeNode('width').value = winsize.width
			jsbg.getAttributeNode('height').value = winsize.height
			svgRendered = document.querySelector('.some-css-class-name')
			if(window.innerHeight > window.innerWidth){
				svgRendered.style.width='auto'
				svgRendered.style.height='100vh'
			}else{
				svgRendered.style.width='100vw'
				svgRendered.style.height='auto'
			}
			
			var cursor = document.getElementById('cursor')
			if(winsize.width>1440){
				$(window).scrollTop(0);
				$('body').removeClass('mobile').addClass('pc')
				oCursor(cursor)

				$('.work_ul').addClass('owl-carousel')
				owlfun()
				$('.owl-stage').css("marginTop",$('.work_li').outerHeight()/2*-1)
			}else{
				cursor.style.display = 'none';
				/*移除owl-carousel*/
				$('.owl-carousel').trigger('destroy.owl.carousel').removeClass('owl-carousel owl-loaded')
				$('.owl-carousel').find('.owl-stage-outer').children().unwrap()

				$('body').removeClass('pc').addClass('mobile')
				if(!$('body').hasClass('page_work_content')){
					$('.work_list').addClass('active');
				}
			}

			if($('body').hasClass('page_work_content')){
				$('.work_cont_mobile').css({'height':599*$('.work_cont_mobile').outerWidth()/296})
				parallax()
			}
		}

		/*滑鼠移標*/
		function oCursor(oDiv){
			oDiv.style.display = 'block';
			document.onmousemove = function (ev) {
				var ev = ev || event; // 獲取事件對象event
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; // 滾動距離
				var mouseX = ev.clientX;
				var mouseY = ev.clientY + scrollTop; // 加上了滾動距離
				oDiv.style.left = mouseX + 'px';
				oDiv.style.top = mouseY + 'px';
				var show = "<div>(" + mouseX + "," + mouseY + ")</div>";
				show += "<div>oDiv.style.left / X = " + mouseX + "px</div>";
				show += "<div>oDiv.style.top / Y = " + mouseY + "px</div>";
				oDiv.innerHTML = show;
			}
		}

		/*作品列表輪播*/
		function owlfun(){
			var owl = $('.owl-carousel');
			owl.owlCarousel({
				loop:false,
				autoWidth:true,
				items:1,
				margin:10,
				nav:true,
				navContainer: '.work_nav',
				smartSpeed:1000,
				navText: ["<div class='nav-prev' onmouseover='mouseOver()' onmouseout='mouseOut()'></div>","<div class='nav-next' onmouseover='mouseOver()' onmouseout='mouseOut()'></div>"],
				responsive:{
					0:{
						items:1
					},
					600:{
						items:1
					},
					1000:{
						items:1
					}
				}
			})
			function loaded(){
				if(!$('.work_content').hasClass('active')&&$('.work_ul').hasClass('owl-loaded')){
					$('.work_list').addClass('active');
				}
			}setInterval(loaded,30)

			owl.on('mousewheel', '.owl-stage', function (e) {
				if (e.deltaY>0) {
					owl.trigger('prev.owl');
				} else {
					owl.trigger('next.owl');
				}
				$('.owl-item').eq(0).children('.work_li').removeClass('_active')
				setTimeout(function(){$('.owl-item').children('.work_li').removeClass('_active'); $('.owl-item.active').eq(0).children('.work_li').addClass('_active');}, 1000);
				e.preventDefault();
			});
		}

		//parallax
		function parallax(){
			offsetTop = $(window).scrollTop();

			if( $('body').hasClass('pc') ){
				var bgss = $(".parallax #pic-bg");
				var this_b1= (offsetTop - bgss.offset().top)/10 ;
				TweenLite.to(bgss, 1, { backgroundPosition: "50% "+ this_b1+"px" });
			}else{
				$(".parallax #pic-bg").css({'height':$('.fadein_pic').height()})
			}
		}

					$('.work-txt-id').html(work_cont_data[attr_tag*1-1].id)
					$('.flex-div-1 .work_txt_title').after(work_cont_data[attr_tag*1-1].name)
					$('.flex-div-2 .work_txt_title').after(work_cont_data[attr_tag*1-1].work)
					$('.flex-btn a').attr('href',work_cont_data[attr_tag*1-1].url)
					
					// $('.work_cont_img_pc').css({'display':'none'})
					if($(this).attr('img_nu')>0){
						swiper_li="";
						for(let li=1; li<=$(this).attr('img_nu'); li++){
							swiper_li = swiper_li+'<div class="swiper-slide"><img src="images/works/'+$(this).attr('tag')+'/pc_'+li+'.png" alt="" style="width: 100%;"></div>'
						}
						$('.swiper-wrapper').html(swiper_li)
					}else{
						$('.work_cont_pc').remove()
						$('.parallax').after('<div class="moviediv"><video id="movie-pc" title="Advertisement" style="background-color: rgb(0, 0, 0); width: 100%;" src="images/works/'+$(this).attr('tag')+'/pc.webm" autoplay="true" loop="true" muted="muted" controls controlsList="nodownload"></video></div>')
						$('.work_cont_img_phone').after('<video id="movie-phone" title="Advertisement" style="background-color: rgb(0, 0, 0); height: 100%;" src="images/works/'+$(this).attr('tag')+'/phone.webm" autoplay="true" loop="true" muted="muted" controls controlsList="nodownload"></video>')
						$('.parallax,.work_cont_img_phone').remove()
						// $('.parallax').css({'position':'absolute','opacity':0})
						// setTimeout(function(){$('.parallax').remove();}, 900);
					}
					$('.content_in').before('<img class="fadein_pic" src="images/works/list_'+$(this).attr('tag')+'.jpg" style="position: absolute; width:'+list_picW+'px; left:'+list_posX+'px; top:'+list_posY+'px; z-index: 999; pointer-events: none;">')
					$('.fadein_pic').animate({'width':cont_picW,'left':cont_posX,'top':0},350,'swing');//linear,swing
					
					if($(this).attr('img_nu')>0){
						swiper = new Swiper(".mySwiper", {
							// spaceBetween: 30,
							effect: "fade",
							autoHeight: true,
							speed: 1500,
							loop: true,
							autoplay: true,
							autoplay: {
								delay: 5000,
								disableOnInteraction: false,
							},
							navigation: {
								nextEl: ".swiper-button-next",
								prevEl: ".swiper-button-prev",
							},
							on: {
								slideChangeTransitionEnd: function(){
								//切换结束时
									AOS.refresh();
								},
							},
							pagination: {
								el: '.swiper-pagination',
								clickable: true,
								renderBullet: function (index, className) {
								return '<span class="' + className + '">' + (index + 1) + '</span>';
								},
							},
						});
						$('.indicator .total').html($('.indicator .swiper-pagination-bullet').length)
					}

					$(window).scrollTop(0);
					setTimeout(function(){
						$('.fadein_pic').css({'opacity':0});
						$('.work_content').addClass('active');
						$('.work_list').removeClass('active');
						$('body').addClass('page_work_content');
						$('.work_cont_mobile').css({'height':599*$('.work_cont_mobile').outerWidth()/296})
						AOS.refresh();
						parallax()
					}, 500);

					var myVideo=document.getElementById("movie-pc");
					// myVideo.play()
				}
			});
			
			$(".work_content_close").click(function(){
				var web_url_before = web_url.substr(0, web_url.indexOf('works.html')*1+10)
				location.href = web_url_before;

				$('#__lottie_element_6 stop').eq(0).attr('stop-color','rgb(255,238,235)');
				$('#__lottie_element_6 stop').eq(1).attr('stop-color','rgb(209,211,221)');

				$(window).scrollTop(list_scroll);
				$('.fadein_pic').css({'opacity':1});
				$('.work_content').removeClass('active');
				$('.work_list').addClass('active');
				$('body').removeClass('scroll');
				$('body').removeClass('page_work_content');
				// $('.work_cont_img_pc').css({'display':'block'})
				swiper.destroy();
				if($('body').hasClass('mobile')){
					$('.fadein_pic').remove();$('.work_cont_banner').remove();
				}else{
					setTimeout(function(){$('.fadein_pic').animate({'width':list_picW,'left':list_posX,'top':list_posY},350,'swing');}, 500);
					setTimeout(function(){$('.fadein_pic').remove();$('.work_cont_banner').remove();}, 900);
				}
			});

			$(window).scroll(function () {
				if($(window).scrollTop()>300){
					$('.gototop').addClass('active')
				}else{
					$('.gototop').removeClass('active')
				}
				if($('body').hasClass('page_work_content')){
					parallax()
				}
				// if($('.work_content').hasClass('active')){
				// 	var scrollVal = $(this).scrollTop();
				// 	var swiper_h = $('.mySwiper').outerHeight();
				// 	if(scrollVal>swiper_h*0.5){
				// 		swiper.autoplay.stop()
				// 	}else{
				// 		swiper.autoplay.start()
				// 	}
				// }
			});
			AOS.init();
		});
	</script>

	<!--滑鼠游標-->
	<script>
		function mouseOver(any){
			var oDiv = document.getElementById('cursor');
			if(any==null){
				oDiv.classList.add("a_hover");
			}
			if(any=='work'){
				oDiv.classList.add("work_a_hover");
			}
		}
		function mouseOut(){
			var oDiv = document.getElementById('cursor');
			oDiv.classList.remove("a_hover");
			oDiv.classList.remove("work_a_hover");
		}
	</script>

	<!--背景滑鼠偏移-->
	<script>
		var scene = document.getElementById('bg');
		var parallaxInstance = new Parallax(scene, {
			relativeInput: true
		});
		// parallaxInstance.friction(0.2, 0.2);
	</script>
